<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic Tac Toe 2k20</title>
</head>
<body>
    <div id="container">
        <h3 id="turnDisplay">Player 1, place your X in a space.</h3>
        <div class="q" id="q0"></div>
        <div class="q" id="q1"></div>
        <div class="q" id="q2"></div>
        <div class="q" id="q3"></div>
        <div class="q" id="q4"></div>
        <div class="q" id="q5"></div>
        <div class="q" id="q6"></div>
        <div class="q" id="q7"></div>
        <div class="q" id="q8"></div>
    </div>
    <div id="buttonHolder">
      <button id="newGame" onclick="window.location.reload();">New Game</button>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
